<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search product name here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Rectangular')">
          Rectangular
        </button>
        <button class="button-value" onclick="filterProduct('Round')">
          Round
        </button>
        <button class="button-value" onclick="filterProduct('Ellipse')">
          Ellipse
        </button>
        <button class="button-value" onclick="filterProduct('Square')">
          Square
        </button>
        <button class="button-value" onclick="filterProduct('Basic')">
          Basic
        </button>
        <button class="button-value" onclick="filterProduct('Modern')">
          Modern
        </button>
        <button class="button-value" onclick="filterProduct('Retro')">
          Retro
        </button>
        <button class="button-value" onclick="filterProduct('Luxurious')">
          Luxurious
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="search_product.js"></script>
  </body>
</html>
